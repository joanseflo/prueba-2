<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Futurista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
    }
    .neon-border {
      border: 2px solid #00ffff88;
      box-shadow: 0 0 10px #00ffff88, 0 0 20px #00ffffaa inset;
    }
    .neon-text {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-md p-8 neon-border rounded-2xl bg-[#1a1a2e]/60 backdrop-blur-md text-white">
    <h2 class="text-3xl font-bold text-center neon-text mb-6">LOGIN FUTURISTA</h2>

    <form class="space-y-5">
      <div>
        <label class="block mb-1 text-sm">Usuario</label>
        <input type="text" placeholder="Nombre de usuario"
          class="w-full px-4 py-2 bg-transparent border border-cyan-400 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 text-white placeholder-cyan-300">
      </div>

      <div>
        <label class="block mb-1 text-sm">Contraseñas</label>
        <input type="password" placeholder="********"
          class="w-full px-4 py-2 bg-transparent border border-cyan-400 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 text-white placeholder-cyan-300">
      </div>

      <button type="submit"
        class="w-full py-2 text-center bg-cyan-500 hover:bg-cyan-400 transition-all duration-300 rounded-md font-semibold shadow-md shadow-cyan-500/50">
        Iniciar Sesión
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-cyan-300 hover:underline cursor-pointer">
      ¿Olvidaste tu contraseña?
    </p>
  </div>

</body>
</html>
